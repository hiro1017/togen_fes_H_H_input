<html>
    <head>
        <title>a</title>
    </head>
    <body>
        <script>
            function count(){
                var thisCount = ("#count").html();
                thisCount = Number(thisCount);
                thisCount = thisCount + 1;
                ("#count").html(thisCount);
            }
        </script>
        <p>カウンター：<span id="#count">0</span></p>
        <input type="button" value="カウント" onClick="count()">
        
    </body>
</html>
